name: CI/CD Workflow

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      fail-to-notify:
        description: "Whether to trigger notification job on failure"
        required: false
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building..."

  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.fail-to-notify == 'true' || github.event_name != 'workflow_dispatch' }}
    steps:
      - run: exit 1 # Simulate a failure for demonstration

  always-skipped:
    runs-on: ubuntu-latest
    if: ${{ false }}
    steps:
      - run: echo "This job is always skipped."

