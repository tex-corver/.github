name: CI/CD Workflow

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:
    inputs:
      fail-to-notify:
        description: "Whether to trigger notification job on failure"
        required: false
        default: "true"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building..."

  test:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ inputs.fail-to-notify == 'true' || github.event_name != 'workflow_dispatch' }}
    steps:
      - run: exit 1 # Simulate a failure for demonstration

  always-skipped:
    runs-on: ubuntu-latest
    if: ${{ false }}
    steps:
      - run: echo "This job is always skipped."

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [build, test, always-skipped]
    if: ${{ always() && failure() && contains(github.repository, '/.github') }}
    steps:
      - name: ðŸ”” Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1448309209941803028/bGLJZmoYKN9iPyJfOumwEGDSKYobDRqMnQDGrLQ0OFM1b9CV3gd11GqgXf8TOwzTjcU7
        with:
          args: |
            ðŸš¨ The workflow **${{ github.workflow }}** failed in repo **${{ github.repository }}**!

            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || github.ref_name }}
            **Author:** ${{ github.actor }}
            **Event:** ${{ github.event_name }}
            **Run:** #${{ github.run_number }}

            **Failed Job:** lint-and-test
            **Triggered by:** ${{ github.triggering_actor }}

            ðŸ”— [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            ${{ github.event_name == 'pull_request' && format('ðŸ”€ [View Pull Request]({0}/{1}/pull/{2})', github.server_url, github.repository, github.event.pull_request.number) || '' }}
