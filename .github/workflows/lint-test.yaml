name: Lint and Test

on:
  workflow_call:
    inputs:
      org-name:
        required: false
        type: string
        default: ${{ github.repository_owner }}
        description: |
          Organization or team name.
          Default: Repository owner name
      project-name:
        required: false
        type: string
        default: "project"
        description: |
          Project name for cache key.
      install-python:
        required: false
        type: string
        default: "3.12"
        description: |
          Python version to install.
          Set to "" or "false" to skip Python installation.
          Default: "3.12"
      lint-command:
        required: false
        type: string
        default: "make lint"
        description: |
          Command to run linting.
          Default: "make lint"
      test-command:
        required: false
        type: string
        default: "make test"
        description: |
          Command to run tests.
          Default: "make test"
      docker-build-file:
        required: false
        type: string
        default: "Dockerfile"
        description: |
          Path to Dockerfile.
          Default: "Dockerfile"
      docker-build-context:
        required: false
        type: string
        default: "."
        description: |
          Build context.
          Default: "."
      working-directory:
        required: false
        type: string
        default: "."
        description: |
          Directory to run commands in.
          Default: "."

env:
  REGISTRY: artifactory-jcr.artifactory-jcr.svc:8081
  DOCKER_PASSWORD: y9wb3N0Z3
  DOCKER_USERNAME: admin
  IMAGE_NAME: ${{ inputs.org-name }}-${{ inputs.project-name }}

jobs:
  lint-and-test:
    runs-on: arc-runner-set
    timeout-minutes: 15
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check pre-installed tools
        id: check-tools
        run: |
          if command -v python &> /dev/null; then echo "python-installed=true" >> $GITHUB_OUTPUT; fi
          if command -v poetry &> /dev/null; then echo "poetry-installed=true" >> $GITHUB_OUTPUT; fi
          if command -v uv &> /dev/null; then echo "uv-installed=true" >> $GITHUB_OUTPUT; fi
          if command -v make &> /dev/null; then echo "make-installed=true" >> $GITHUB_OUTPUT; fi

      - name: Setup Make
        if: steps.check-tools.outputs.make-installed != 'true'
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Set up python
        if: inputs.install-python != '' && inputs.install-python != 'false' && steps.check-tools.outputs.python-installed != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.install-python }}

      - name: Install Poetry
        if: inputs.install-python != '' && inputs.install-python != 'false' && steps.check-tools.outputs.poetry-installed != 'true'
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: false

      - name: Install the latest version of uv
        if: inputs.install-python != '' && inputs.install-python != 'false' && steps.check-tools.outputs.uv-installed != 'true'
        uses: astral-sh/setup-uv@v7

      - name: Run lint
        run: |
          echo "Running lint..."
          echo "Using lint command: ${{ inputs.lint-command }}"
          if ! ${{ inputs.lint-command }}; then
            echo "Lint failed"
            exit 1
          fi
          echo "Lint completed successfully"

      - name: Run tests
        run: |
          echo "Running tests..."
          echo "Using test command: ${{ inputs.test-command }}"
          if ! ${{ inputs.test-command }}; then
            echo "Tests failed"
            exit 1
          fi
          echo "Tests completed successfully"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."${{ env.REGISTRY }}"]
              insecure = true
              http = true

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.docker-build-context }}
          file: ${{ inputs.docker-build-file }}
          push: false
          platforms: linux/amd64
          ssh: default=/home/runner/.ssh/id_ed25519
          cache-from: type=registry,ref=${{ env.REGISTRY }}/cache/cache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/cache/cache,mode=max

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    if: ${{ always() && failure() && contains(github.repository, '/genbook') }}
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1448302680433758348/Edz-vpK24ViufZka7ORAw-EYDPWrN17eRzHvIryYRMFmOWxvrMkW9jhopD0qGWioi2S0
        with:
          args: "ðŸš¨ The workflow **${{ github.workflow }}** failed in repo **${{ github.repository }}**! [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
